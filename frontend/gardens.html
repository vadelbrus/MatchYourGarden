<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8b819227a6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./sass/main.css">
    <script type="module" src="./js/menu.js" defer ></script>
    <script type="module" src="./js/components/Gardens.js" defer ></script>
    <title>gardens</title>
</head>
<body class="page page-gardens">
    <div class="page-gardens__wrapper">
        <nav class="page-gardens__nav nav">
            <div class="nav__inner">
                <p class="nav__title">MATCH YOUR GARDEN</p>
                <ul class="nav__list">
                    <li class="nav__item"><a href="/index.html" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="/plants.html" class="nav__link">Plants</a></li>
                    <li class="nav__item"><a href="/gardens.html" class="nav__link">Gardens</a></li>
                    <li class="nav__item"><a href="/user.html" class="nav__link">Login</a></li>
                </ul>
            </div>
        </nav>
        <header class="page-gardens__header header">
            <div class="header__inner">
             <a target="_self" href="/index.html" class="header__logo-link">
                <img src="/img/logo-clover.png" alt="logo-icon" class="header__image">
            </a>
            <h1 class="header__title">Match your garden!</h1>
            <button class="header__hamburger hamburger">
                <div class="hamburger__inner">
                    <span class="hamburger__bar hamburger__bar"></span>
                    <span class="hamburger__bar"></span>
                    <span class="hamburger__bar"></span>
                </div>
            </button>
        </div>
        </header>
        <main class="gardens-main">
         <div class="gardens-main__actions">
            <div role="search" class="gardens-main__search search-box">
                <input aria-label="search" type="search" placeholder="Search garden..." class="search-box__query">
                <button aria-label="search" id="search-button" class="search-box__button"></button>
            </div>
        </div>
          <section class="gardens-section">
            <div class="gardens-section__container">
                <div class="gardens-section__table-content table-content">
                    <select class="table-content__per-page per-page-select" autocomplete = "off">
                        <option class="per-page-select__option" value="5">5</option>
                        <option class="per-page-select__option" value="10" selected>10</option>
                        <option class="per-page-select__option" value="15">15</option>
                        <option class="per-page-select__option" value="20">20</option>
                    </select>
                    <table class="gardens-section__table table-content__table">
                        <thead class="table-content__header">
                            <tr class="table-content__row">
                                <td class="table-content__row-cell table-content__head-cell">Name</td>
                                <td class="table-content__row-cell table-content__head-cell">Latin name</td>
                                <td class="table-content__row-cell table-content__head-cell"></td>
                                
                            </tr>
                        </thead>
                        <tbody class="table-content__body"></tbody>
                    </table>
                    <nav class="table-content__pagination pagination">
                        <div class="pagination__container"></div>
                    </nav>
                </div>
            </div>
                      
        </section>
        </main>
        <footer class="page-gardens__footer footer">
            <p class="footer__title">Special thanks to Neveride</p>
        </footer>
        <div class="page-gardens__search-modal search-modal">
            <div class="search-modal__container">
            <div class="search-modal__header">
                <p class="search-modal__title">Search</p>
                <button class="search-modal__close-btn"><i class="fa-solid fa-xmark fa-2xl search-modal__close-mark"></i></button>
            </div>
            <div class="search-modal__query-container">
                <input aria-label="search" type="search" autocomplete="off" placeholder="Type name or id..." class="search-modal__query">
                <i class="fa-solid fa-magnifying-glass fa-2xl search-modal__glass"></i>
            </div>
            <ul class="search-modal__results"></ul>            
        </div>
    </div>
        
    </div>
    
    
</body>
</html>
